<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gas Agency - Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <h1>Gas Agency System</h1>

        <div class="tabs">
          <button class="tab-btn active" onclick="openTab('login', event)">
            Login
          </button>
          <button class="tab-btn" onclick="openTab('register', event)">
            Register
          </button>
        </div>

        <div id="login" class="tab-content active">
          <h2>User Login</h2>
          <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
            <button type="submit">Login</button>
            <button type="button" onclick="adminLogin()">Admin Login</button>
          </form>
        </div>

        <div id="register" class="tab-content">
          <h2>User Registration</h2>
          <form id="registerForm">
            <input type="text" id="regName" placeholder="Full Name" required />
            <input type="email" id="regEmail" placeholder="Email" required />
            <input
              type="password"
              id="regPassword"
              placeholder="Password"
              required
            />
            <input type="text" id="regAddress" placeholder="Address" required />
            <input
              type="tel"
              id="regPhone"
              placeholder="Phone Number"
              required
            />
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
